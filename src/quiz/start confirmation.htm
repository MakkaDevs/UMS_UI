        }
    </script>

<body class="bg-dark-100 text-white min-h-screen flex items-center justify-center">
    <div id="quizModal" class="bg-dark-200 p-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Quiz Start Confirmation</h2>
        <div class="border-t border-b border-dark-300 py-4 mb-4">
            <p class="text-center mb-4">Are you ready to start?</p>
            <p class="text-center text-sm text-gray-400">This quiz has a time limit of <span id="duration">60 minutes</span>.</p>
        </div>
        <div class="flex justify-center space-x-4">
            <button id="startQuiz" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Start Quiz
            </button>
            <button id="cancel" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Cancel
            </button>
        </div>
    </div>

    <script>
        document.getElementById('startQuiz').addEventListener('click', function() {
            alert('Quiz started!');
            // Add your quiz start logic here
        });

        document.getElementById('cancel').addEventListener('click', function() {
            alert('Quiz cancelled!');
            // Add your cancel logic here
        });

        // You can dynamically set the duration if needed
        // document.getElementById('duration').textContent = '30 minutes';
    </script>

</body></html>
