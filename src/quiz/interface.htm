        tailwind.config = {

            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#E5E7EB',
                            200: '#1F2937',
                            300: '#111827',
                        }
                    }
                }
            }
        }
    </script>

<body class="bg-dark-300 text-dark-100 min-h-screen flex flex-col">
    <header class="bg-dark-200 p-4">
        <nav class="container mx-auto">
            <h1 class="text-2xl font-bold">Quiz Website</h1>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <div class="bg-dark-200 rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Quiz Interface</h2>
                <div class="text-lg" id="timer">Time Remaining: 8:40</div>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2">Question 1/10</h3>
                <p class="mb-4">What is the capital of France?</p>
                <form>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="answer" value="paris" class="mr-2">
                            <span>Paris</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="answer" value="london" class="mr-2">
                            <span>London</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="answer" value="berlin" class="mr-2">
                            <span>Berlin</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="answer" value="madrid" class="mr-2">
                            <span>Madrid</span>
                        </label>
                    </div>
                </form>
            </div>

            <div class="flex justify-between items-center mb-6">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Previous
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Next
                </button>
            </div>

            <div class="mb-6">
                <button class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                    Flag for Review
                </button>
            </div>

            <div>
                <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded">
                    Submit Quiz
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-dark-200 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>© 2023 Quiz Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simple countdown timer
        let time = 600; // 10 minutes in seconds
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerElement.textContent = `Time Remaining: ${minutes}:${seconds}`;
            if (time > 0) {
                time--;
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();
    </script>

</body></html>
