-tw-bg-opacity:1;background-color:rgb(255 255 255 / var(--tw-bg-opacity))}.p-4{padding:1rem}.px-4{padding-left:1rem;padding-right:1rem}.py-8{padding-top:2rem;padding-bottom:2rem}.font-sans{font-family:ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"}.text-3xl{font-size:1.875rem;line-height:2.25rem}.text-sm{font-size:0.875rem;line-height:1.25rem}.text-xl{font-size:1.25rem;line-height:1.75rem}.font-bold{font-weight:700}.font-semibold{font-weight:600}.text-blue-600{--tw-text-opacity:1;color:rgb(37 99 235 / var(--tw-text-opacity))}.text-green-600{--tw-text-opacity:1;color:rgb(22 163 74 / var(--tw-text-opacity))}.shadow-md{--tw-shadow:0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);--tw-shadow-colored:0 4px 6px -1px var(--tw-shadow-color), 0 2px 4px -2px var(--tw-shadow-color);box-shadow:var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow)}.hover\:bg-gray-50:hover{--tw-bg-opacity:1;background-color:rgb(249 250 251 / var(--tw-bg-opacity))}</style></head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Grades Page</h1>
        
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <!-- Program 1 -->
            <div class="border-b">
                <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50" onclick="toggleExpand('program1')">
                    <div class="flex items-center space-x-4">
                        <ion-icon name="add-outline" class="text-xl md hydrated" id="program1Icon" role="img" aria-label="add outline"></ion-icon>
                        <span class="font-semibold">Program 1</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm">Grade: 85% (B)</span>
                        <span class="text-sm text-green-600">Completed</span>
                        <div class="w-24 bg-gray-200 rounded-full h-2.5">
                            <div class="bg-green-600 h-2.5 rounded-full" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
                
                <div id="program1Content" class="hidden">
                    <!-- Academic Year 1 -->
                    <div class="ml-8 border-t">
                        <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50" onclick="toggleExpand('year1')">
                            <div class="flex items-center space-x-4">
                                <ion-icon name="add-outline" class="text-xl md hydrated" id="year1Icon" role="img" aria-label="add outline"></ion-icon>
                                <span>Academic Year 2023-2024</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="text-sm">Grade: 88% (A)</span>
                                <span class="text-sm text-green-600">Completed</span>
                                <div class="w-24 bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-green-600 h-2.5 rounded-full" style="width: 88%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="year1Content" class="hidden">
                            <!-- Semester 1 -->
                            <div class="ml-8 border-t">
                                <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50" onclick="toggleExpand('semester1')">
                                    <div class="flex items-center space-x-4">
                                        <ion-icon name="add-outline" class="text-xl md hydrated" id="semester1Icon" role="img" aria-label="add outline"></ion-icon>
                                        <span>Semester 1</span>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <span class="text-sm">Grade: 90% (A)</span>
                                        <span class="text-sm text-green-600">Completed</span>
                                        <div class="w-24 bg-gray-200 rounded-full h-2.5">
                                            <div class="bg-green-600 h-2.5 rounded-full" style="width: 90%"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="semester1Content" class="hidden">
                                    <!-- Course 1 -->
                                    <div class="ml-8 border-t p-4 flex items-center justify-between">
                                        <span>Course 1</span>
                                        <div class="flex items-center space-x-4">
                                            <span class="text-sm">Grade: 92% (A)</span>
                                            <ion-icon name="checkmark-circle" class="text-green-600 md hydrated" role="img" aria-label="checkmark circle"></ion-icon>
                                        </div>
                                    </div>
                                    <!-- Course 2 -->
                                    <div class="ml-8 border-t p-4 flex items-center justify-between">
                                        <span>Course 2</span>
                                        <div class="flex items-center space-x-4">
                                            <span class="text-sm">Grade: 85% (B)</span>
                                            <ion-icon name="checkmark-circle" class="text-green-600 md hydrated" role="img" aria-label="checkmark circle"></ion-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Program 2 (collapsed) -->
            <div class="border-b">
                <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50" onclick="toggleExpand('program2')">
                    <div class="flex items-center space-x-4">
                        <ion-icon name="add-outline" class="text-xl md hydrated" id="program2Icon" role="img" aria-label="add outline"></ion-icon>
                        <span class="font-semibold">Program 2</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm">Grade: 78% (C+)</span>
                        <span class="text-sm text-blue-600">In Progress</span>
                        <div class="w-24 bg-gray-200 rounded-full h-2.5">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 78%"></div>
                        </div>
                    </div>
                </div>
                <div id="program2Content" class="hidden">
                    <!-- Content for Program 2 would go here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleExpand(id) {
            const content = document.getElementById(`${id}Content`);
            const icon = document.getElementById(`${id}Icon`);
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.setAttribute('name', 'remove-outline');
            } else {
                content.classList.add('hidden');
                icon.setAttribute('name', 'add-outline');
            }
        }
    </script>

</body></html>
