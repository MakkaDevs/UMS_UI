<body class="bg-dark-100 text-gray-200 min-h-screen">
    <div class="container mx-auto p-4">
        <header class="mb-6">
            <h1 class="text-2xl font-bold">Live Sessions Tab</h1>
        </header>

        <main>
            <div class="bg-dark-200 rounded-lg shadow-lg p-4">
                <div class="mb-4">
                    <h2 class="text-xl font-semibold">Current Session (Active)</h2>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
                    <div class="lg:col-span-3">
                        <div class="bg-dark-300 rounded-lg aspect-video flex items-center justify-center">
                            <p class="text-gray-400">Live Session Embedded View</p>
                            <!-- Replace this div with actual embedded view -->
                        </div>
                    </div>

                    <div class="lg:col-span-1">
                        <div class="bg-dark-300 rounded-lg p-4">
                            <h3 class="text-lg font-semibold mb-2">Session Details</h3>
                            <ul class="space-y-2">
                                <li><strong>Title:</strong> <span id="sessionTitle">Introduction to Web Development</span></li>
                                <li><strong>Instructor:</strong> <span id="instructorName">Jane Doe</span></li>
                                <li><strong>Start Time:</strong> <span id="startTime">10:00 AM</span></li>
                                <li><strong>Duration:</strong> <span id="duration">60 minutes</span></li>
                            </ul>
                        </div>

                        <div class="bg-dark-300 rounded-lg p-4 mt-4">
                            <h3 class="text-lg font-semibold mb-2">Session Controls</h3>
                            <div class="flex flex-wrap gap-2">
                                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Mute/Unmute
                                </button>
                                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Video On/Off
                                </button>
                                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Chat
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simulated session data
        const sessionData = {
            title: "Introduction to Web Development",
            instructor: "Jane Doe",
            startTime: "10:00 AM",
            duration: "60 minutes"
        };

        // Update session details
        document.getElementById('sessionTitle').textContent = sessionData.title;
        document.getElementById('instructorName').textContent = sessionData.instructor;
        document.getElementById('startTime').textContent = sessionData.startTime;
        document.getElementById('duration').textContent = sessionData.duration;

        // Session control buttons functionality (to be implemented)
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                alert(`${button.textContent} functionality to be implemented`);
            });
        });
    </script>

</body></html>
