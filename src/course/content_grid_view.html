<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Course Content Tab (Grid View)</h1>
        
        <!-- Module 1: Introduction (Expanded) -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 flex items-center cursor-pointer">
                <ion-icon name="chevron-down-outline" class="mr-2 md hydrated" role="img" aria-label="chevron down outline"></ion-icon>
                Module 1: Introduction
                <span class="ml-2 text-sm text-green-400">(Expanded)</span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Completed Lecture -->
                <div class="bg-gray-800 rounded-lg p-4 flex flex-col items-center">
                    <ion-icon name="play-circle-outline" class="text-4xl mb-2 md hydrated" role="img" aria-label="play circle outline"></ion-icon>
                    <img src="https://source.unsplash.com/random/150x100?lecture" alt="Lecture thumbnail" class="w-full h-32 object-cover rounded mb-2">
                    <h3 class="font-semibold mb-1">Lecture 1</h3>
                    <span class="text-green-400 text-sm">Completed</span>
                </div>
                
                <!-- Upcoming Quiz -->
                <div class="bg-gray-800 rounded-lg p-4 flex flex-col items-center">
                    <ion-icon name="help-circle-outline" class="text-4xl mb-2 md hydrated" role="img" aria-label="help circle outline"></ion-icon>
                    <img src="https://source.unsplash.com/random/150x100?quiz" alt="Quiz thumbnail" class="w-full h-32 object-cover rounded mb-2">
                    <h3 class="font-semibold mb-1">Quiz 1</h3>
                    <span class="text-yellow-400 text-sm">Due: 2024-01-15</span>
                </div>
                
                <!-- Restricted Assignment -->
                <div class="bg-gray-800 rounded-lg p-4 flex flex-col items-center opacity-50">
                    <ion-icon name="lock-closed-outline" class="text-4xl mb-2 md hydrated" role="img" aria-label="lock closed outline"></ion-icon>
                    <img src="https://source.unsplash.com/random/150x100?assignment" alt="Assignment thumbnail" class="w-full h-32 object-cover rounded mb-2">
                    <h3 class="font-semibold mb-1">Assignment</h3>
                    <span class="text-red-400 text-sm">Restricted</span>
                </div>
            </div>
        </div>
        
        <!-- Module 2: Advanced Concepts (Collapsed) -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 flex items-center cursor-pointer">
                <ion-icon name="chevron-forward-outline" class="mr-2 md hydrated" role="img" aria-label="chevron forward outline"></ion-icon>
                Module 2: Advanced Concepts
                <span class="ml-2 text-sm text-yellow-400">(Collapsed)</span>
            </h2>
        </div>
        
        <!-- Module 3: Applications (Restricted) -->
        <div class="mb-8 opacity-50">
            <h2 class="text-2xl font-semibold mb-4 flex items-center cursor-pointer">
                <ion-icon name="lock-closed-outline" class="mr-2 md hydrated" role="img" aria-label="lock closed outline"></ion-icon>
                Module 3: Applications
                <span class="ml-2 text-sm text-red-400">(Restricted)</span>
            </h2>
        </div>
    </div>

    <script>
        // Simple interactivity for demonstration purposes
        document.querySelectorAll('h2').forEach(header => {
            header.addEventListener('click', () => {
                alert('Clicked: ' + header.textContent.trim());
            });
        });
    </script>

</body></html>
