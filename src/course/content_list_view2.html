<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - List View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1E293B',
                            200: '#334155',
                        }
                    }
                }
            }
        }
    </script>

<body class="bg-dark-100 text-gray-200 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Course Content Tab (List View)</h1>
        
        <div class="space-y-4">
            <!-- Module 1: Introduction (Expanded) -->
            <div class="bg-dark-200 rounded-lg overflow-hidden">
                <div class="flex justify-between items-center p-4 cursor-pointer bg-blue-600">
                    <h2 class="text-xl font-semibold">Module 1: Introduction</h2>
                    <span class="text-sm">(Expanded)</span>
                </div>
                <div class="p-4 space-y-2">
                    <div class="flex items-center space-x-4 text-blue-400">
                        <i class="fas fa-play-circle"></i>
                        <span>Lecture 1: Welcome</span>
                        <span class="text-green-400">(Completed)</span>
                    </div>
                    <div class="flex items-center space-x-4 text-orange-400">
                        <i class="fas fa-question-circle"></i>
                        <span>Quiz 1: Basics</span>
                        <span class="text-yellow-400">(Due: 2024-01-15)</span>
                    </div>
                    <div class="flex items-center space-x-4 text-green-400">
                        <i class="fas fa-pencil-alt"></i>
                        <span>Assignment 1: Research</span>
                        <span class="text-red-400">(Restricted)</span>
                    </div>
                </div>
            </div>

            <!-- Module 2: Advanced Concepts (Collapsed) -->
            <div class="bg-dark-200 rounded-lg overflow-hidden">
                <div class="flex justify-between items-center p-4 cursor-pointer">
                    <h2 class="text-xl font-semibold">Module 2: Advanced Concepts</h2>
                    <span class="text-sm">(Collapsed)</span>
                </div>
            </div>

            <!-- Module 3: Applications (Restricted) -->
            <div class="bg-dark-200 rounded-lg overflow-hidden">
                <div class="flex justify-between items-center p-4 cursor-pointer">
                    <h2 class="text-xl font-semibold">Module 3: Applications</h2>
                    <span class="text-sm text-red-400">(Restricted) <i class="fas fa-lock"></i></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactivity
        document.querySelectorAll('.bg-dark-200').forEach(module => {
            module.querySelector('div').addEventListener('click', () => {
                module.classList.toggle('expanded');
                const content = module.querySelector('div:nth-child(2)');
                if (content) {
                    content.style.display = content.style.display === 'none' ? 'block' : 'none';
                }
            });
        });
    </script>

</body></html>
